name: Playwright E2E Tests

on:
  push:
    branches:
    - master

jobs:
  e2e-tests:
    runs-on: macos-latest # ubuntu-latest or macos-latest, windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/playwright-github-action@v1
      - name: Set Up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7.7
      - name: Install pipenv
        uses: dschep/install-pipenv-action@v1
      - name: Run Tests
        run: |
          pipenv install --dev
          pipenv run fix.py
          cd test/realworld_example
          pipenv run pytest login_tests.py --alluredir=./allure-results -n 1
          pipenv run allure generate

      #- name: Install Requirements
      #  run: pip install -r requirements.txt
      #- name: Run Tests
      #  run: |
      #    cd test/realworld_example
      #    pipenv run pytest login_tests.py article_tests.py registration_tests.py --alluredir=./allure-results -n 1
      #    allure generate

      - uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: ./screenshots/*.png

      - uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: ./allure-report/